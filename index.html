<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First CRUD App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="css/crud.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <header></header>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>myCruddy App</h2>
                </div>
                <form class="form-box">
                    <div class="form-block">
                        <input type="text" name="snipp-title" id="snip-title" placeholder="Snippet Title">
                    </div>
                    <div class="form-block">
                        <textarea id="snip-code" placeholder="Paste code snippet here." cols="25" rows="5"></textarea>
                    </div>
                    <div class="form-block">
                        <button class="submitForm">Submit</button>
                        <button class="getStorageData">Get Text</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="js/crud.js"></script>
</body>
</html>
